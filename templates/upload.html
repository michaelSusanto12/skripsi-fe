<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Upload Data</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fae8b4;
        }

        .navbar-custom {
            background-color: #3d3d3d;
        }

        .navbar-nav .nav-link {
            color: #fae8b4;
        }

        .navbar-brand {
            color: #fae8b4;
        }

        .nav-pills .nav-link.active {
            background-color: #3d3d3d;
            color: #fae8b4;
        }

        .nav-pills .nav-link {
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .btn-primary {
                width: 100%;
            }
        }

        @media (min-width: 769px) {
            .form-select {
                width: 50% !important;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-custom navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="color: #e0e0e0;">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" style="color: #fae8b4;">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predict" style="color: #e0e0e0;">Prediksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about" style="color: #e0e0e0;">Tentang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/delete" style="color: #e0e0e0;">Lihat Data</a>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
                            <button type="submit" class="nav-link"
                                style="background: none; border: none; color: #e0e0e0; cursor: pointer;">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Upload Data</h1>

        <div class="container mt-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="category">Kategori:</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="" disabled selected>Pilih Kategori</option>
                        <option value="lada_halus">Lada Halus</option>
                        <option value="lada_butir">Lada Butir</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Pilih File Excel:</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
                    <small class="form-text text-muted">Hanya file .xlsx yang diterima.</small>
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-3">Upload</button>
            </form>
        </div>

        <script>
            function validateForm() {
                const category = document.getElementById('category').value;
                const fileInput = document.getElementById('file');
                if (!category) {
                    alert("Silakan pilih kategori.");
                    return false;
                }
                if (fileInput.files.length === 0) {
                    alert("Silakan pilih file.");
                    return false;
                }
                return true;
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
